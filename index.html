<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Receipt</title>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="icons/icon-192x192.png">

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        
        <meta name="theme-color" content="#191C23">
<style>
        :root {
            /* light mode colors */
            --color-1: #191C23;
            --color-1m: #32353C;

            --color-2: #FDF8EB;
            --color-2m: #E7E2D5;
            
            --warning: #CC0000;  
            --warning2: #261A20;  
            --caution: #b37e0c;
            --thinking: #3465A4;
            --transparent: #32353c21;
        }
        [data-theme="dark"] {
            /* dark mode colors */
            --color-1: #E0E4E7;
            --color-1m: #BEC2C5;

            --color-2: #191C23;
            --color-2m: #32353C;

            --warning: #CC0000;  
            --warning2: #261A20;  
            --caution: #FFC90A;
            --thinking: #3465A4;
            --transparent: #BEC2C521;
        }
        * {
            box-sizing: border-box;
            margin: 0 auto; padding: 0;
        }
        body {
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            font-family: "Hack", monospace;
            margin: 0;
            padding-top: 1.5rem;
            min-height: 100vh;
            background-color: var(--color-2);
            color: var(--color-2);
        }
        .container {
            width: 85vw; max-width: 600px;
            margin: 2rem auto;
        }
        .header {
            width: 100%; margin: 0; 
            text-align: center;
            background-color: transparent;
            border-bottom: 2px dashed var(--color-1);
        }
        h1 {
            padding: .20rem 0;
            text-transform: uppercase;
            background-color: transparent;
            color: var(--color-1m);
        }
        .screen {
            display:block;
            width: 100%; margin: 0;
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
        }
        form {
            width: 100%; margin: 0;
        }
        label { 
            display:block;
            width: 100%;
            margin: 1rem 0 0.25rem 0.25rem;
            font-weight: 500; font-size: 14px;
            color: var(--color-1);
            background-color: var(--color-2);
        }
        textarea {
            display:block;
            width: 100%; margin: 0;
            padding: 0.45rem 0.25rem;
            border: none;
            background-color: transparent;
            color: var(--color-1m);
            min-height: 120px;
            resize: none;
            font-size: 14px; font-family: inherit;
        }
        textarea::placeholder {
            color: transparent;
        }
        textarea:focus::placeholder {background-image: none;}
        textarea:focus { outline: none; }
            .char-counter { text-align: right; font-size: 14px;
                display:block;
                width: 100%;
                padding: 0 .45rem 0.45rem 0;
                background-color: transparent;
                color: var(--color-1);
            }
            .char-counter.caution { color: var(--caution); }
            .char-counter.warning { color: var(--warning); 
        }
        button {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            text-align: inherit;
            font: inherit;
            border-radius: 0;
            appearance: none;
        }
        .btn-wrapper {
            display: flex; justify-content: center; align-items: center;
            width: 100%; 
            margin: 1.15rem 0 1.15rem 0;
            background-color: var(--color-2);
        }
        .btn-soft {
            width: 45%;
            padding: 10px 10px 10px 10px;
            margin: 0px auto;
            text-align: center;
            font-weight: 500; font-size: 14px;
            color: var(--color-1);
        }
        .btn-soft:hover {
            background-color: var(--color-2m);
            color: var(--color-1)
        }
        .notes-list {
            width: 100%; margin: 0;
            color: var(--color-1);
            background-color: transparent;
        }
        .notes-header {
            width: 100%;
            display: flex; justify-content: space-between;
            padding: .25rem .45rem;
            color: var(--color-1);
            border-bottom: 2px dashed var(--color-1);
        } 
        .notes-title {
            text-align: left;
            width: 50%; margin: 0;
            font-weight: 500; font-size: 14px;
        }
        .notes-count {
            text-align: right;
            width: 50%; margin: 0;
            font-weight: 500; font-size: 14px;
        }
        .note-wrapper {
            display: flex; justify-content: space-between;
            width: 100%;
            margin: .45rem 0 0 0;
        }
        .note-delete {
            text-align: center;
            display: flex; align-items: center;
            width: 12%; margin: 0;
            font-weight: 700; font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            color: var(--color-1m);
            background: repeating-linear-gradient(45deg, var(--color-1) 0px, var(--color-1) 1px, var(--color-1m) 1px, var(--color-1m) 2px) 0% 0% / 2px 2px;
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
            background: var(--color-2m);
        }
        .note-delete-ico {
            width: 100%; margin: 0;
        }
        .note-item {
            width: 88%; margin: 0;
            padding: 0.4rem .45rem 0.4rem .45rem;
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
        }
        .note-message {
            font-weight: 500; font-size: 14px;
            color: var(--color-1m);
        }
        .note-timestamp {
            font-style: italic;
            font-weight: 500; font-size: 12px;
            color: var(--color-1m);
        }
        .empty-state {
            width: 100%; margin: 0;
            padding: 0.15rem .45rem 0.15rem .45rem;
            font-weight: 500; font-size: 12px;
            color: var(--color-1m);
        }

        .status-header {
            position: sticky;
            display: flex; 
            align-self: flex-end;
            align-items: center;
            justify-content: space-between; 
            margin: 6rem 0 0 0;
            padding: 0;
            flex-direction: row;
            width: 85vw; max-width: 600px;
            z-index: 1000;
        }
        .status {
            height: 40px;
            flex: 0 0 65%;
            background-color: var(--color-2m);
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
            color: var(--color-1);
            font-weight: 500; font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-header .disconnected {
            color: var(--color-1m);
        }
        .status-header .scanning {
            color: var(--caution);
        }
        .status-header .connected {
            color: var(--color-1m);
        }
        .status-header .sending {
            color: var(--thinking);
        }
        .status-action {
            height: 40px;
            flex: 0 0 25%;
            margin: 0 auto;
            align-self: center;
            font-weight: 500; font-size: 12px;
            text-align: center;
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
            color: var(--color-1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-action:hover {
            background: var(--color-2m);
            color: var(--color-1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            }
    </style>
    </head>
    <body>

        <div class="container animate-fade-in">

            <div class="header">
                <h1 id="theme-toggle">Life Receipt</h1>
            </div>

            <form id="noteForm">
                <div class="form-group">
                    <label for="noteText">Type your receipt...</label>
                    <div class="screen">
                        <textarea 
                            id="noteText" 
                            type="text"
                            placeholder="<"
                            maxlength="160"
                        ></textarea>
                        <div id="charCounter" class="char-counter">0/160</div>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn-soft" type="submit">Save Receipt</button>
                </div>
            </form>

            <div class="notes-list">
                <div class="notes-header">
                    <span class="notes-title">Cached Notes</span>
                    <span id="notesCount" class="notes-count">0</span>
                </div>
                <div id="notesList"></div>
            </div>
            <div class="status-header animate-fade-in">
                <button class="status-action" id="connectBtn">Upload</button>
            </div>
        </div>
        
        <script type="module">
            // Firebase SDK
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
            import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC-vT9eZMWkYTufopl6n5hupj6_xjg1qnE",
                authDomain: "esp32-7ed6e.firebaseapp.com",
                databaseURL: "https://esp32-7ed6e-default-rtdb.firebaseio.com",
                projectId: "esp32-7ed6e",
                storageBucket: "esp32-7ed6e.firebasestorage.app",
                messagingSenderId: "893304373025",
                appId: "1:893304373025:web:1bc15b6609f192085ac860"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            
            // ======================
            // THEME MANAGEMENT
            // ======================
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            const currentTheme = localStorage.getItem('theme') || 'light'; // check for saved theme
            html.setAttribute('data-theme', currentTheme);
            
            function toggleTheme() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }
            themeToggle.addEventListener('click', toggleTheme);


            // ======================
            // DATA MANAGEMENT
            // ======================
            class NotePrinter {
                constructor() {
                    // load notes from localStorage
                    this.notes = JSON.parse(localStorage.getItem('cachedNotes')) || [];
                    this.device = null;
                    this.characteristic = null;
                    this.isConnected = false;
                    this.isScanning = false;
                    this.scanInterval = null;
                    
                    this.initializeElements();
                    this.attachEventListeners();
                    this.updateUI();
                }

                initializeElements() {
                    this.noteForm = document.getElementById('noteForm');
                    this.noteTextEl = document.getElementById('noteText');
                    this.charCounterEl = document.getElementById('charCounter');
                    this.notesListEl = document.getElementById('notesList');
                    this.notesCountEl = document.getElementById('notesCount');
                    this.connectBtn = document.getElementById('connectBtn');
                    this.statusEl = document.getElementById('status');
                }

                attachEventListeners() {
                    this.noteForm.addEventListener('submit', (e) => this.handleSubmit(e));
                        this.noteTextEl.addEventListener('input', () => this.updateCharCounter());
                        this.noteTextEl.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' && !e.shiftKey && this.noteTextEl.value.trim()) {
                                e.preventDefault();
                                this.handleSubmit(e);
                            }
                        });
                        this.connectBtn.addEventListener('click', () => this.uploadNotesToFirebase());
                        // Using event delegation on the notes list to handle clicks on delete buttons
                        this.notesListEl.addEventListener('click', (e) => {
                        // Use .closest() to check if the clicked element or its parent is a delete button
                        const deleteButton = e.target.closest('.note-delete');
                        if (deleteButton) {
                            const noteIndex = deleteButton.dataset.noteIndex; // Get the index from the data attribute
                            if (noteIndex !== undefined) {
                                this.deleteNote(parseInt(noteIndex, 10));
                            }
                        }
                    });
                }
                
                saveNotes() {
                    localStorage.setItem('cachedNotes', JSON.stringify(this.notes));
                }

                handleSubmit(e) {
                    e.preventDefault();
                    // trim and remove newline characters
                    const text = (this.noteTextEl.value.trim().replace(/[\r\n]+/g, ' ') );

                    if (!text) return;
                    
                    if (text.length > 160) {
                        alert('Note exceeds 160 characters');
                        return;
                    }

                    // save text length
                    const characterCount = text.length;

                    // create a new Date object to format
                    const now = new Date();
                    const timeZone = 'America/New_York'; // Eastern Time

                    // Format YYYY-MM-DD
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const date = String(now.getDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${date}`;

                    // Format HH:MM AM/PM
                    const localtime = now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true,
                        timeZone: timeZone
                    });

                    // Format abbreviated day
                    const day = ` ${now.toLocaleDateString('en-US', { weekday: 'short', timeZone: timeZone }).toUpperCase()} `;

                    // Construct the new note object with the specified format
                    const note = {
                        message: text,
                        length: characterCount,
                        timestamp: formattedDate,
                        localtime: localtime,
                        day: day
                    };

                    confetti({
                        particleCount: 50, spread: 100, origin: { y: 0.7 },
                    });

                    this.notes.push(note);
                    this.saveNotes(); // Save notes to localStorage
                    
                    this.noteTextEl.value = '';
                    this.updateCharCounter();
                    this.updateUI();
                }

                deleteNote(index) {
                    // Confirm the index is valid
                    if (index > -1 && index < this.notes.length) {
                        this.notes.splice(index, 1); // Remove the note from the array
                        this.saveNotes(); // Update localStorage
                        this.updateUI(); // Re-render the list in the DOM
                    }
                }

                updateCharCounter() {
                    const length = this.noteTextEl.value.length;
                    this.charCounterEl.textContent = `${length}/160`;
                    
                    this.charCounterEl.className = 'char-counter';
                    if (length > 148) this.charCounterEl.classList.add('caution');
                    if (length > 159) this.charCounterEl.classList.add('warning');
                }

                updateUI() {
                    this.notesCountEl.textContent = this.notes.length;
                    
                    if (this.notes.length === 0) {
                        this.notesListEl.innerHTML = '<div class="note-wrapper"><div class="empty-state">No notes cached</div></div>';
                    } else {
                        this.notesListEl.innerHTML = this.notes.map((note, index) => {
                            // Display the new, formatted timestamp in the UI
                            const displayTimestamp = `${note.day.trim()} ${note.timestamp} at ${note.localtime}`;
                            return `
                                <div class="note-wrapper">
                                    <div class="note-delete" data-note-index="${index}">
                                        <div class="note-delete-ico">x</div>
                                    </div>
                                    <div class="note-item">
                                        <div class="note-message">${this.escapeHtml(note.message)}</div>
                                        <div class="note-timestamp">${displayTimestamp}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                }

                escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                async uploadNotesToFirebase() {
                    if (this.isUploading) {
                        console.log("Upload already in progress.");
                        return;
                    }
                    if (this.notes.length === 0) {
                        console.log("No notes to upload.");
                        this.connectBtn.textContent = 'No Notes';
                        setTimeout(() => { this.connectBtn.textContent = 'Upload'; }, 2000);
                        return;
                    }

                    this.isUploading = true;
                    this.connectBtn.textContent = 'Uploading...';
                    this.connectBtn.classList.add('sending');
                    this.connectBtn.disabled = true;

                    try {
                        const messagesRef = ref(database, 'messages');
                        // Create a list of promises for each note upload
                        const uploadPromises = this.notes.map(note => {
                            const newNoteRef = push(messagesRef);
                            return set(newNoteRef, note);
                        });

                        // Wait for all notes to be uploaded
                        await Promise.all(uploadPromises);

                        console.log("All notes uploaded successfully!");

                        // Clear local notes after successful upload
                        this.notes = [];
                        this.saveNotes();
                        this.updateUI();

                        this.connectBtn.textContent = 'Success!';
                        this.connectBtn.classList.remove('sending');
                        this.connectBtn.classList.add('success');
                    } catch (error) {
                        console.error("Error uploading notes: ", error);
                        this.connectBtn.textContent = 'Error!';
                        this.connectBtn.classList.remove('sending');
                        this.connectBtn.classList.add('error');

                    } finally {
                        // Reset button state after a delay
                        setTimeout(() => {
                            this.isUploading = false;
                            this.connectBtn.disabled = false;
                            this.connectBtn.textContent = 'Upload';
                            this.connectBtn.classList.remove('success', 'error', 'sending');
                        }, 2500);
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                new NotePrinter();
            });

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Point to the external service worker file
                    navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(error => console.log('ServiceWorker registration failed:', error));
                });
            }
        </script>
    </body>
</html>
