<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Receipt</title>

        <link rel="manifest" href="manifest.json">

        <link rel="icon" href="icons/icon-192x192.png">
        
        <meta name="theme-color" content="#4b7688">
<style>
        :root {
            /* light mode colors */
            --color-1: #1B2026;
            --color-1m: #3C4147;

            --color-2: #E0E4E7;
            --color-2m: #BEC2C5;
            
            --warning: #CC0000;  
            --caution: #b37e0c;
            --thinking: #3465A4;
            --positive: #5CD183;
            --positivem: #47CF73;
            /* 
            light mode colors
            --color-1: #e5e5e5;
            --color-2: #1e1e20;

            --caution: #CC0000;  
            --warning: #FFC90A;

            dark mode colors
            --color-1: #1e1e20;
            --color-2: #e5e5e5;

            --caution: #CC0000;  
            --warning: #FFC90A;
            */
        }
        [data-theme="dark"] {
            /* dark mode colors */
            --color-1: #E0E4E7;
            --color-1m: #BEC2C5;

            --color-2: #1B2026;
            --color-2m: #3C4147;

            --warning: #CC0000;  
            --caution: #FFC90A;
            --positive: #368D56;
            --positivem: #40B668;
        }
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        body {
            overflow-x: hidden;
            margin: 0;
            margin-top: 20px;
            padding: 0;
            font-family: "Hack", monospace;
            background-color: var(--color-2);
            color: var(--color-2);
            padding-bottom: 100px;
        }
        .container {
            padding: 24px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        h1 {
            text-transform: uppercase;
            padding: 4px 2px;
            padding: 0px 2px 0px 2px;
            margin: 0px 18px 0px 18px;
            border-bottom: 2px dashed var(--color-1);
            padding-top: 10px;
            padding-bottom: 2px;
            background-color: var(--color-2);
            color: var(--color-1m)
        }
        .screen {
            /*
            background: repeating-radial-gradient(circle at 100% center, var(--color-2), var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px);
            */
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
            width:300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 0px;
            padding: 0px 10px 0px 10px;
        }
        label { 
            display: block; margin-bottom: 0px;
            font-weight: 500; font-size: 15px;
            padding: 0px 10px 4px 20px;
            background-color: var(--color-2);
            color: var(--color-1)
        }
        textarea {
            /*
            border: solid var(--color-2);
            border-width: 3px 10px 0px 10px;
            */
            border: none;
            background-color: transparent;
            color: var(--color-1);
            width: 300px; min-height: 160px; padding: 10px;
            resize: none;
            font-size: 15px; font-family: inherit;
        }
        textarea::placeholder {
            color: transparent;
        }
        textarea:focus::placeholder {background-image: none;}
        textarea:focus { outline: none; }
            .char-counter { text-align: right; font-size: 15px;
                padding: 3px 10px 3px 0px;
                background-color: transparent;
                color: var(--color-1);
                /*
                border: solid var(--color-2);
                border-width: 0px 10px 0px 10px;
                */
            }
            .char-counter.caution { color: var(--caution); }
            .char-counter.warning { color: var(--warning); 
        }
        button {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            text-align: inherit;
            font: inherit;
            border-radius: 0;
            appearance: none;
        }
        .btn-wrapper {
            display: flex; justify-content: center; align-items: center;
            width: 100%;
            background-color: var(--color-2);
        }
        .btn-soft {
            flex: 0 0 40%;
            text-align: center;
            width: 50%;
            font-weight: 500; font-size: 15px;
            padding: 10px 10px 10px 10px;
            margin: 26px 10px 26px 10px;
            background-color: var(--color-2);
            color: var(--color-1);
        }
        .btn-soft:hover {
            background-color: var(--color-2m);
            color: var(--color-1m)
        }
        .notes-list {
            background-color: var(--color-2);
            color: var(--color-1);
            position: absolute;
            width: 320px;
            left: 0;
              right: 0;
              margin: auto;
        }
        .notes-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0px 2px 6px 2px;
            margin: 0px 18px 0px 18px;
            background-color: var(--color-2);
            color: var(--color-1);
            border-bottom: 2px dashed var(--color-1);
        } .notes-header h3 {
            font-weight: 500; font-size: 15px;
        }
        .notes-count {
            font-weight: 500; font-size: 15px;
        }
        .note-item {
            padding: 6px 2px 6px 2px;
            margin: 6px 18px 8px 18px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
        }
        .note-wrapper {
        }
        .note-message {
            font-weight: 500; font-size: 15px;
            color: var(--color-1m);
        }
        .note-timestamp {
            display: none;
            font-style: italic;
            font-weight: 500; font-size: 13px;
            color: var(--color-1m);
        }
        .empty-state {
            padding: 6px 2px 6px 2px;
            margin: 0px 18px 0px 18px;
            font-weight: 500; font-size: 13px;
            color: var(--color-1m);
        }
        .status-header {
            position: fixed;
            left: 0;
            bottom: 0px;
            padding-bottom: 20px;
            width: 100%;
            height: 76px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            z-index: 1000;
            background-color: var(--color-2);
        }
        .status {
            margin: 0px 6px 0px 0px;
            height: 40px;
            flex: 0 0 65%;
            background-color: var(--color-2m);
            color: var(--color-1);
            font-weight: 500; font-size: 13px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-header .disconnected {
            color: var(--warning);
        }
        .status-header .scanning {
            color: var(--caution);
        }
        .status-header .connected {
            color: var(--color-1);
        }
        .status-header .sending {
            color: var(--thinking);
        }
        .status-action {
            margin: 0px 0px 0px 6px;
            height: 40px;
            flex: 0 0 25%;
            font-weight: 500; font-size: 13px;
            text-align: center;
            padding: 10px 10px 10px 10px;
            background-color: var(--color-2);
            color: var(--color-1m);
            border: 2px dashed var(--color-1m);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-action:hover {
            background-color: var(--color-2m);
            color: var(--color-1);
        }
        .hold {
            display: flex; 
            justify-content: space-between; 
            width: 280px; 
            margin: 0 auto;
            padding-top: 16px;
        }



        .swipeable {
            padding: 6px 2px 0px 2px;
            margin: 6px 18px 8px 18px;
            position: relative;
            overflow: hidden;
            backface-visibility: hidden;
            vertical-align: bottom;
            background: none;
        }
        .note-inner {
            position: relative;
            z-index: 2;
            backface-visibility: hidden;
        } .note-inner:active {cursor: grabbing;}
        .note-message2 {
            font-weight: 500; font-size: 15px;
            padding: 6px 2px 6px 2px;
            color: var(--color-1m);
            background: repeating-linear-gradient(45deg, var(--color-2) 0px, var(--color-2) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
        }
        .note-icon {

        }
        .note-timestamp2 {
            display: none;
            font-style: italic;
            font-weight: 500; font-size: 13px;
            color: var(--color-1m);
        }
        .action-button {
            position: absolute;
            z-index: 1;
            right: 2px;
            top: 6px;
            width: 300px;
            height: 100%;
            cursor: pointer;
            text-align: right;
            color: var(--color-1m);
            font-size: 15px;
            transition: .3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        } 
        .action-button.delete{
            background: repeating-linear-gradient(45deg, var(--warning) 0px, var(--warning) 1px, var(--color-2m) 1px, var(--color-2m) 2px) 0% 0% / 2px 2px;
            transition: .3s ease;
            color: var(--color-1m);

        }
        .action-button.delete:hover {
            transition: .3s ease;
            color: var(--color-1);
        }
        .action-button-text {
            font-weight: 700; font-size: 15px;
            margin-bottom: 6px;
            padding-right: 10px;
        }
    </style>
    </head>
    <body>

        <div class="container">

            <div class="header">
                <h1 id="theme-toggle">Life Receipt</h1>
            </div>

            <form id="noteForm">
                <div class="form-group">
                    <label for="noteText">Type your receipt...</label>
                    <div class="screen">
                        <textarea 
                            id="noteText" 
                            type="text"
                            placeholder="<"
                            maxlength="160"
                        ></textarea>
                        <div id="charCounter" class="char-counter">0/160</div>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn-soft" type="submit">Save Receipt</button>
                </div>
            </form>

            <div class="notes-list">
                <div class="notes-header">
                    <h3>Cached Notes</h3>
                    <span id="notesCount" class="notes-count">0</span>
                </div>
                <div id="notesList"></div>
            </div>

        </div>
        <div class="status-header">
            <div class="hold">
                <button id="status" class="status">Scanning for device...</button>
                <button class="status-action" id="connectBtn">Connect</button>
            </div>
        </div>
        
        <script>
            // ======================
            // THEME MANAGEMENT
            // ======================
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            const currentTheme = localStorage.getItem('theme') || 'light'; // check for saved theme
            html.setAttribute('data-theme', currentTheme);
            
            function toggleTheme() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }
            themeToggle.addEventListener('click', toggleTheme);

            // ======================
            // UI INTERACTIONS
            // ======================
            class SwipeFunctionality {
                constructor(onDeleteCallback) {
                    this.onDeleteCallback = onDeleteCallback;

                    // listen for the custom event dispatched by NotePrinter after the UI is updated
                    document.getElementById('notesList').addEventListener('notesUpdated', () => {
                        this.initSwipe();
                    });

                    this.initDelete();
                    this.initSwipe();
                }

            /**
            * Sets up the swipe-to-reveal functionality on swipeable items.
            */
            initSwipe() {
                const swipeableElements = document.querySelectorAll('.swipeable .note-inner');
                const maxSwipe = 60; // The distance in pixels for a full swipe

                swipeableElements.forEach(element => {
                    // Check if listeners are already attached to prevent duplicates
                    if (element.dataset.swipeInitialized) return;
                    element.dataset.swipeInitialized = 'true';

                    let startX = 0;
                    let currentX = 0;
                    let isDragging = false;

                    const handleMove = (e) => {
                        if (!isDragging) return;
                        const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
                        currentX = clientX - startX;
                        if (currentX > 0) currentX = 0; // Only allow swiping left
                        const transformX = Math.max(currentX, -maxSwipe);
                        element.style.transform = `translateX(${transformX}px)`;
                    };

                    const handleEnd = () => {
                        if (!isDragging) return;
                        isDragging = false;
                        element.classList.remove('swiping');
                        element.style.transform = (currentX < -maxSwipe / 2) ? `translateX(-${maxSwipe}px)` : 'translateX(0px)';
                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    const handleStart = (e) => {
                        if (e.type === 'mousedown' && e.button !== 0) return;
                        isDragging = true;
                        startX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
                        element.classList.add('swiping');
                        document.addEventListener('mousemove', handleMove);
                        document.addEventListener('mouseup', handleEnd);
                        document.addEventListener('touchmove', handleMove);
                        document.addEventListener('touchend', handleEnd);
                    };

                    element.addEventListener('mousedown', handleStart);
                    element.addEventListener('touchstart', handleStart, { passive: true });
                });
            }
            
            /**
            * Sets up the delete functionality using event delegation.
            * Calls the provided callback to update the application state.
            */
            initDelete() {
                document.body.addEventListener('click', (e) => {
                    // Use .closest() on the event target to handle clicks on the icon inside the button
                    const deleteButton = e.target.closest('.delete');
                    if (!deleteButton) return;
                    
                    const swipeableItem = e.target.closest('.swipeable');
                    if (!swipeableItem) return;

                    const index = parseInt(swipeableItem.dataset.index, 10);

                    if (this.onDeleteCallback && !isNaN(index)) {
                        this.onDeleteCallback(index);
                    }

                    swipeableItem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    swipeableItem.style.opacity = '0';
                    swipeableItem.style.transform = 'translateX(100%)';

                    setTimeout(() => {
                        swipeableItem.remove();
                    }, 300);
                });
            }
        }

            
            // ======================
            // PRINTER MANAGEMENT
            // ======================
            class NotePrinter {
                constructor() {
                    // load notes from localStorage
                    this.notes = JSON.parse(localStorage.getItem('cachedNotes')) || [];
                    this.device = null;
                    this.characteristic = null;
                    this.isConnected = false;
                    this.isScanning = false;
                    this.scanInterval = null;
                    
                    // ESP32 Bluetooth service UUID
                    this.serviceUUID = '12345678-1234-1234-1234-123456789abc';
                    this.characteristicUUID = '87654321-4321-4321-4321-cba987654321';
                    
                    this.initializeElements();
                    this.attachEventListeners();
                    this.updateUI();
                    this.updateStatus('Ready to connect', 'disconnected'); // initial state
                }

                initializeElements() {
                    this.noteForm = document.getElementById('noteForm');
                    this.noteTextEl = document.getElementById('noteText');
                    this.charCounterEl = document.getElementById('charCounter');
                    this.notesListEl = document.getElementById('notesList');
                    this.notesCountEl = document.getElementById('notesCount');
                    this.connectBtn = document.getElementById('connectBtn');
                    this.statusEl = document.getElementById('status');
                }

                attachEventListeners() {
                    this.noteForm.addEventListener('submit', (e) => this.handleSubmit(e));
                    this.noteTextEl.addEventListener('input', () => this.updateCharCounter());
                    this.noteTextEl.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey && this.noteTextEl.value.trim()) {
                            e.preventDefault();
                            this.handleSubmit(e);
                        }
                    });
                    
                    
                    this.connectBtn.addEventListener('click', () => this.connectAndPrint());
                }
                
                saveNotes() {
                    localStorage.setItem('cachedNotes', JSON.stringify(this.notes));
                }

                handleSubmit(e) {
                    e.preventDefault();
                    // trim and remove newline characters
                    const text = this.noteTextEl.value.trim().replace(/[\r\n]+/g, ' ');
                    
                    if (!text) return;
                    
                    if (text.length > 160) {
                        alert('Note exceeds 160 characters');
                        return;
                    }

                    // create a new Date object to format
                    const now = new Date();
                    const timeZone = 'America/New_York'; // Eastern Time

                    // Format YYYY-MM-DD
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const date = String(now.getDate()).padStart(2, '0');
                    const formattedDate = `${year}-${month}-${date}`;

                    // Format HH:MM AM/PM
                    const localtime = now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true,
                        timeZone: timeZone
                    });

                    // Format abbreviated day
                    const day = ` ${now.toLocaleDateString('en-US', { weekday: 'short', timeZone: timeZone }).toUpperCase()} `;

                    // Construct the new note object with the specified format
                    const note = {
                        message: text,
                        timestamp: formattedDate,
                        localtime: localtime,
                        day: day
                    };

                    this.notes.push(note);
                    this.saveNotes(); // Save notes to localStorage
                    
                    this.noteTextEl.value = '';
                    this.updateCharCounter();
                    this.updateUI();
                    
                    if (this.isConnected) {
                        this.sendNotes();
                    }
                }

                updateCharCounter() {
                    const length = this.noteTextEl.value.length;
                    this.charCounterEl.textContent = `${length}/160`;
                    
                    this.charCounterEl.className = 'char-counter';
                    if (length > 148) this.charCounterEl.classList.add('caution');
                    if (length > 159) this.charCounterEl.classList.add('warning');
                }

                /**
                * Handles the logic for deleting a note from the data source.
                */
                deleteNote(index) {
                    if (index > -1 && index < this.notes.length) {
                        this.notes.splice(index, 1); // Remove note from the array
                        this.saveNotes(); // Update localStorage
                        this.notesCountEl.textContent = this.notes.length; // Update the count immediately

                        if (this.notes.length === 0) {
                            this.notesListEl.innerHTML = '<div class="empty-state">No notes cached</div>';
                        }
                    }
                }


                updateUI() {
                    this.notesCountEl.textContent = this.notes.length;
                    if (this.notes.length === 0) {
                        this.notesListEl.innerHTML = '<div class="empty-state">No notes cached</div>';
                    } else {
                        // Note the addition of the 'index' parameter and 'data-index' attribute
                        this.notesListEl.innerHTML = this.notes.map((note, index) => {
                            const displayTimestamp = `${note.day.trim()} ${note.timestamp} at ${note.localtime}`;
                            return `
                                <article class="swipeable" data-index="${index}">
                                    <div class="note-inner">
                                        <div class="note-message2">${this.escapeHtml(note.message)}</div>
                                        <div class="note-icon"></div>
                                    </div>
                                    <div class="action-button delete">
                                        <span class="action-button-text">X</span>
                                    </div>
                                </article>
                            `;
                        }).join('');
                    }
                    // dispatch a custom event to notify other components that the UI has been updated.
                    this.notesListEl.dispatchEvent(new CustomEvent('notesUpdated'));
                }

                escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                async connectAndPrint() {
                    if (!navigator.bluetooth) {
                        this.updateStatus('Bluetooth not supported', 'disconnected');
                        return;
                    }
                    if (this.isConnected) {
                        console.log('Already connected.');
                        return;
                    }
                    
                    if (this.notes.length === 0) {
                        alert('No notes to print!');
                        return;
                    }

                    try {
                        this.updateStatus('Requesting device...', 'scanning');
                        this.device = await navigator.bluetooth.requestDevice({
                            filters: [{ services: [this.serviceUUID] }],
                            optionalServices: [this.serviceUUID]
                        });

                        this.updateStatus('Connecting to device...', 'scanning');
                        this.device.addEventListener('gattserverdisconnected', () => this.handleDisconnection());
                        const server = await this.device.gatt.connect();
                        
                        const service = await server.getPrimaryService(this.serviceUUID);
                        this.characteristic = await service.getCharacteristic(this.characteristicUUID);
                        
                        this.isConnected = true;
                        this.updateStatus('Connected to device', 'connected');

                        // connection is successful, now send the notes
                        await this.sendNotes();

                    } catch (error) {
                        console.error('Connection failed:', error);
                        this.updateStatus(`Error: ${error.message}`, 'disconnected');
                        this.isConnected = false;
                    }
                }

                async sendNotes() {
                    if (!this.isConnected || this.notes.length === 0) return;

                    try {
                        this.updateStatus(`Sending ${this.notes.length} note(s)...`, 'sending');
                        
                        const notesJson = JSON.stringify(this.notes);
                        const payload = notesJson + '\n'; // Append the newline character
                        const encoder = new TextEncoder();
                        const data = encoder.encode(payload);

                        // A robust implementation should chunk the data if it exceeds the MTU size.
                        // For simplicity, we assume notes fit in one write.
                        await this.characteristic.writeValue(data);
                        
                        this.updateStatus('Notes sent. Waiting for confirmation...', 'sending');
                        
                        // The ESP32 will disconnect upon success, triggering `handleDisconnection`.
                        // We set a flag to know it was a successful disconnect.
                        this.successfulPrint = true; 

                    } catch (error) {
                        console.error('Send failed:', error);
                        this.updateStatus('Failed to send notes', 'disconnected');
                        this.isConnected = false;
                    }
                }

                handleDisconnection() {
                    // This function is now our acknowledgment handler.
                    this.isConnected = false;
                    this.device = null;
                    this.characteristic = null;

                    if (this.successfulPrint) {
                        this.updateStatus('Print successful!', 'connected');
                        this.notes = []; // Clear notes ONLY on successful acknowledgment
                        this.saveNotes();
                        this.updateUI();
                        this.successfulPrint = false; // Reset flag
                    } else {
                        this.updateStatus('Disconnected. Notes saved.', 'disconnected');
                    }
                }

                updateStatus(message, className) {
                    this.statusEl.textContent = message;
                    this.statusEl.className = `status ${className}`;
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                const notePrinter = new NotePrinter();
                new SwipeFunctionality(notePrinter.deleteNote.bind(notePrinter));
                //new NotePrinter();
                //new SwipeFunctionality(); 
            });

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Point to the external service worker file
                    navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(error => console.log('ServiceWorker registration failed:', error));
                });
            }
        
        </script>
    </body>
</html>
